<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG:Rectangle Draw || Yahoo Baba</title>
    <style>
        svg {
            width: 800px;
            height: 900px;
        }
    </style>
</head>

<body>
    <svg viewPort="0 0 1000 1000">
        <rect x="20" y="20" width="100" height="60" stroke="blue" fill="none"></rect>
        <rect x="50" y="50" width="400" height="200" rx="10" stroke="red" fill="green"></rect>

    </svg>

</body>
